<div class="d-flex flex-column align-items-center justify-content-center">
    <div class="card border-dark mb-3">
      <div class="card-header text-center">
        <h3>Mot de passe oublié ?</h3>
      </div>
      <div class="card-body">
        <label>Saisissez l'adresse email associée à votre compte et nous vous enverrons les instructions pour
          réinitialiser votre mot de passe.</label>
        <br>
        <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
          <div class="form-group">
            <div class="d-flex flex-column">
              <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Entrer votre adresse email"
                type="text" id="email" formControlName="email" />
              <mat-error class="align-self-start"
                *ngIf="RequestResetForm.controls.email?.invalid && (RequestResetForm.controls.email.dirty || RequestResetForm.controls.email.touched)">
                <div *ngIf="RequestResetForm.controls.email?.errors.required">
                  Email est obligatoire.
                </div>
                <div *ngIf="RequestResetForm.controls.email?.errors?.email">
                  Email n'est pas valide.
                </div>
              </mat-error>
            </div>
          </div>
          <div class="form-group">
            <div>
              <button type="submit" class=" btn btn-success float-right">Réinitialiser le mot de passe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card text-white bg-danger mb-3" *ngIf="errorMessage">
      <p>Oups, nous avons détecté une erreur...</p>
      <p>{{errorMessage}}</p>
    </div>
    <div class="card text-white bg-success mb-3" *ngIf="successMessage">
      <p>{{successMessage}}</p>
    </div>
  </div>
