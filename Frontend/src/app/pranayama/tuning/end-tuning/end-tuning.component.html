<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card border-dark mb-3">
        <div class="card-body text-center">
          <h3>Commencez votre séance de Pranayama.</h3>
          <br>
          <br>
          <button type="button" class="btn btn-lg btn-danger float-left" (click) = "invalidate()">Reculer</button>
          <button type="button" class="btn btn-lg btn-success float-right" (click) = "validate()">Commencer la séance</button>
        </div>
      </div>
    </div>
  </div>
</div>
