<div class="container">
  <div class="row justify-content-center">
        <div class="col-md-9">
      <div class="card border-dark mb-3">
          <div class="card-body">
            <h2>Choisissez le mode de fonctionnement souhait√©.</h2>
            <br>
            <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
            <fieldset>
              <div class = "form-check">
                <label class = "form-check-label"><input class = "form-check-input" type = "radio" name = "musique" value = "Silence" [(ngModel)] = 'musique'> Silence</label>
              </div>
              <br>
              <div class = "form-check">
                <label class = "form-check-label"><input class = "form-check-input" type = "radio" name = "musique" value = "Son interface" [(ngModel)] = 'musique'> Son interface</label>
              </div>
              <br>
              <div class = "form-check">
                <label class = "form-check-label"><input class = "form-check-input" type = "radio" name = "musique" value = "Musique" [(ngModel)] = 'musique'> Musique</label>
              </div>
            </fieldset>
            <br>
            <br>
            <button type = "button" class = "btn btn-lg btn-danger float-left" (click) = "invalidate()">Reculez</button>
            <button type = "submit" class = "btn btn-lg btn-success float-right">Continuer</button>
          </form>
          </div>
      </div>
    </div>
  </div>
</div>
