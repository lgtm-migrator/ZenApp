<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card border-dark mb-3">
        <div class="card-body">
          <h3>Choisissez le type de la respiration.</h3>
          <br>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <fieldset>
              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="respiration"
                    value="Calmante" [(ngModel)] = "TypeResp"> Respiration calmante</label>
              </div>
              <br>
              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="respiration"
                    value="Dynamisante" [(ngModel)] = "TypeResp"> Respiration dynamisante</label>
              </div>
              <br>
              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="respiration"
                    value="Carré" [(ngModel)] = "TypeResp"> Respiration carrée</label>
              </div>
              <br>
              <div class="form-check">
                <label class="form-check-label"> <input class="form-check-input" type="radio" name="respiration"
                    value="Equilibré" [(ngModel)] = "TypeResp"> Cohérence cardiaque</label>
              </div>
            </fieldset>
            <br>
            <br>
            <button type="button" class="btn btn-lg btn-danger float-left" (click)="invalidate()">Reculez</button>
            <button type="submit" class="btn btn-lg btn-success float-right">Continuez</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
